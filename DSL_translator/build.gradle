plugins {
    id 'java'
}

group 'com.synstorm.translator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.mariuszgromada.math/MathParser.org-mXparser
    // https://mvnrepository.com/artifact/net.objecthunter/exp4j
    compile group: 'net.objecthunter', name: 'exp4j', version: '0.4.4'
}
