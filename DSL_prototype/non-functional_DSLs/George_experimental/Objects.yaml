##Space имеет objectID = -1
#Любая клетка имеет id = <NonNegativeLongValue>, parentId = -1
#Любой компартмент имеет id = <NonNegativeLongValue>, parentId = <NonNegativeLongValue>

##На логический объект можно посмотреть с другой стороны: не нужно описывать его компартменты, нужно лишь назначить каждому компартменту Id родителя.
##Таким образом удастся реализовать ионные каналы: мы просто проверяем, что у родителя есть нужное количество требуемого вещества.
##В случае клетки, родительским объектом является пространство с id = -1
object LogicalObject:
  id: <NonNegativeLongValue>
  coordinate: [x,y,z]
  unique: <boolean>
  startActions: [action1, action2,...]
  parentId: <LongValue>


